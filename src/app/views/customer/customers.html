<div class="col-md-12">
	<table class="table table-striped table-bordered">
		<thead>
			<tr class="success">
				<th>Name</th>
				<th>City</th>
				<th>Country</th>
			</tr>
		</thead>
		<tbody>
			<tr
				ng-repeat="customer in customers | orderBy:'Country':true | limitTo:5 ">
				<td>{{customer.Name}}</td>
				<td>{{customer.City}}</td>
				<td>{{customer.Country}}</td>
			</tr>

		</tbody>
	</table>
</div>
