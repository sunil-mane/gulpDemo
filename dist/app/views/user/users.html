<div class="col-md-12">
	<table class="table table-hover table-bordered">
		<thead>
			<tr class="info">
				<th>ID</th>
				<th>NAME</th>
				<th>AGE</th>
				<th>SALARY</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="user in users | orderBy:'id' | limitTo:5 ">
				<td>{{user.id}}</td>
				<td>{{user.name}}</td>
				<td>{{user.age}}</td>
				<td>{{user.salary}}</td>
			</tr>

		</tbody>
	</table>
</div>
